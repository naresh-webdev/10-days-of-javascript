<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>

<body>
    <div class="container">
        <div id="res">
            <p></p>
        </div>
        <div class="btns" id="btn0">
            <p>0</p>
        </div>
        <div class="btns" id="btn1">
            <p>1</p>
        </div>
        <div class="btns" id="btnClr">
            <p>C</p>
        </div>
        <div class="btns" id="btnEql">
            <p>=</p>
        </div>
        <div class="btns" id="btnSum">
            <p>+</p>
        </div>
        <div class="btns" id="btnSub">
            <p>-</p>
        </div>
        <div class="btns" id="btnMul">
            <p>*</p>
        </div>
        <div class="btns" id="btnDiv">
            <p>/</p>
        </div>

    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
